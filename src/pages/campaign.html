<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Blockstarter - Campagne</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <script type="module" src="../index.js"></script>
    
    <link rel="stylesheet" href="../css/pico.min.css">
</head>
<body>
    <main id="main" class="container">
        <nav>
            <ul>
                <li><h1>Blockstarter</h1></li>
            </ul>
            <ul>
                <li>
                    <button id="connect-button" type="button" onclick="connect()" name="disconnected-only">Connection</button>
                    <p id="address" name="connected-only"></p>
                </li>
            </ul>
        </nav>
        <div>
            <a href="../../index.html">retour</a>
        </div>
        <div class="grid">
            <h1>Campagne <span id="campaign-address"></span></h1>
            <div>
                <button name="connected-only">Participer à la campagne</button>
            </div>
        </div>
        <div>
            <div>
                nom : <span id="name"></span>
            </div>
            <div>
                symbole : <span id="symbol"></span>
            </div>
        </div>
        <br>
        <div>
            <div class="grid">
                <h2>Liste des demandes</h2>
                <div>
                    <button name="connected-only">Faire une demande</button>
                </div>
            </div>
            <div>
                <article>
                    <h3>Demande</h3>
                    <p>détails</p>
                    <button name="connected-only">Voter pour</button>
                </article>
            </div>
        </div>
    </main>
</body>
</html>
